<style>
    :root{
        color-scheme: dark;
    }
    body{
        display: grid;
        justify-content: center;
    }

    section{
        display: grid;
        grid-template: repeat(4, 1fr) / repeat(4, 1fr);
    }

    .campo{ 
        background: grey;
        width: 100px;
        height: 100px;
        margin: 3px;
        border-radius: 15%;
    }

</style>
